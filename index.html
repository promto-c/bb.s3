<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BB.S3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --onyx-base: #050505;
            --onyx-elevated: #0a0a0a;
            --onyx-rim: #1f1f1f;
            --onyx-accent: #3b82f6;
            --text-primary: #ededed;
            --text-secondary: #666666;
            --mono: 'JetBrains Mono', monospace;
            --sans: 'Plus Jakarta Sans', sans-serif;
            --sidebar-width: 220px;
            --inspector-width: 300px;
            --viewer-pane-width: 720px;
            --viewer-meta-width: 320px;
            --grain: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body {
            background-color: var(--onyx-base);
            color: var(--text-primary);
            font-family: var(--sans);
            height: 100vh;
            overflow: hidden;
        }

        #root {
            display: flex;
            height: 100%;
            width: 100%;
        }

        .app-shell {
            display: flex;
            height: 100%;
            width: 100%;
            flex: 1;
            position: relative;
            overflow: hidden;
            min-width: 0;
        }

        /* Topographic Matte Texture Overlay */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: var(--grain);
            opacity: 0.03;
            pointer-events: none;
            z-index: 100;
        }

        /* Topographic Background Lines */
        .topo-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(20,20,20,0) 0%, rgba(5,5,5,1) 90%);
            z-index: -1;
            overflow: hidden;
            pointer-events: none;
        }

        .topo-line {
            position: absolute;
            border: 1px solid rgba(255,255,255,0.02);
            border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
            transform: translate(-50%, -50%);
            animation: pulse 12s infinite ease-in-out;
            pointer-events: none;
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.02; }
            50% { transform: translate(-50%, -50%) scale(1.02); opacity: 0.05; }
        }

        /* Sidebar Navigation */
        aside {
            width: var(--sidebar-width);
            background: var(--onyx-elevated);
            border-right: 1px solid var(--onyx-rim);
            display: flex;
            flex-direction: column;
            padding: 1rem;
            z-index: 10;
        }

        .logo {
            font-weight: 800;
            font-size: 1rem;
            letter-spacing: -0.02em;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
        }

        .sidebar-close {
            margin-left: auto;
            width: 28px;
            height: 28px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            border: 1px solid #222;
            background: #0f0f0f;
            color: #888;
            transition: all 0.2s ease;
        }

        .sidebar-close:hover {
            color: white;
            border-color: #333;
            background: #151515;
        }

        .logo-mark {
            width: 18px;
            height: 18px;
            background: var(--text-primary);
            clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
        }

        nav ul { list-style: none; }
        nav li {
            padding: 0.45rem 0.6rem;
            margin-bottom: 0.15rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--text-secondary);
            font-size: 0.8rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.6rem;
            position: relative;
        }

        nav li:hover {
            color: var(--text-primary);
            background: rgba(255,255,255,0.02);
        }

        nav li.active {
            background: rgba(255,255,255,0.05);
            color: var(--text-primary);
            box-shadow: inset 0 0 0 1px rgba(255,255,255,0.05);
        }

        nav li.active::before {
            content: "";
            position: absolute;
            left: -1rem;
            top: 50%;
            transform: translateY(-50%);
            height: 60%;
            width: 3px;
            background: var(--text-primary);
            border-radius: 0 4px 4px 0;
        }

        .section-label {
            font-size: 0.6rem;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            color: #444;
            margin: 1rem 0 0.5rem 0.6rem;
            font-weight: 700;
        }

        /* Main Workspace */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            background: linear-gradient(135deg, #050505 0%, #080808 100%);
            min-width: 0;
            overflow: hidden;
        }

        .workspace-main {
            display: flex;
            flex: 1;
            min-width: 0;
            min-height: 0;
            overflow: hidden;
        }

        .browser-pane {
            flex: 1;
            min-width: 0;
            min-height: 0;
            display: flex;
            overflow: hidden;
        }

        .workspace-main.viewer-open .browser-pane {
            border-right: 0;
        }

        .viewer-splitter {
            position: relative;
            flex: 0 0 12px;
            width: 12px;
            border: 0;
            padding: 0;
            background: transparent;
            cursor: col-resize;
            touch-action: none;
            z-index: 30;
        }

        .viewer-splitter::before {
            content: "";
            position: absolute;
            top: 1rem;
            bottom: 1rem;
            left: 50%;
            width: 1px;
            background: rgba(255,255,255,0.08);
            transform: translateX(-50%);
            transition: background 0.2s ease, box-shadow 0.2s ease;
        }

        .viewer-splitter::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 44px;
            border-radius: 999px;
            background: rgba(255,255,255,0.14);
            transform: translate(-50%, -50%);
            transition: background 0.2s ease, height 0.2s ease;
        }

        .viewer-splitter:hover::before,
        .viewer-splitter:focus-visible::before,
        .app-shell[data-viewer-resizing="true"] .viewer-splitter::before {
            background: rgba(255,255,255,0.2);
            box-shadow: 0 0 0 1px rgba(255,255,255,0.04);
        }

        .viewer-splitter:hover::after,
        .viewer-splitter:focus-visible::after,
        .app-shell[data-viewer-resizing="true"] .viewer-splitter::after {
            background: rgba(255,255,255,0.3);
            height: 64px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
            width: 100%;
        }

        .action-bar {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .icon-btn {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            background: var(--onyx-elevated);
            border: 1px solid var(--onyx-rim);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
        }

        .icon-btn:hover:not(:disabled), .icon-btn.active {
            color: var(--text-primary);
            border-color: #333;
            background: #151515;
        }
        
        .icon-btn:disabled {
             opacity: 0.3;
             cursor: not-allowed;
             border-color: var(--onyx-rim);
        }

        .btn-primary {
            background: var(--text-primary);
            color: black;
            font-weight: 600;
            font-size: 0.8rem;
            padding: 0 0.8rem;
            height: 32px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }
        
        .btn-primary:hover {
            background: #fff;
            box-shadow: 0 0 15px rgba(255,255,255,0.1);
        }

        /* Generic Button */
        .btn {
            background: var(--onyx-elevated);
            border: 1px solid var(--onyx-rim);
            color: var(--text-primary);
            padding: 0.45rem 0.8rem;
            border-radius: 5px;
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-decoration: none;
        }
        
        .btn:hover {
            background: #151515;
            border-color: #444;
            color: white;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Content Area */
        .content-area {
            flex: 1;
            width: 100%;
            min-width: 0;
            padding: 1.25rem;
            overflow-y: auto;
        }
        
        .grid-view {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            grid-auto-rows: min-content;
            gap: 1rem;
        }

        .list-view {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        /* Modern Card */
        .file-card {
            background: #0a0a0a;
            border: 1px solid var(--onyx-rim);
            border-radius: 10px;
            padding: 0.9rem;
            position: relative;
            transition: border-color 0.3s, box-shadow 0.3s, background 0.3s;
            overflow: hidden;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            animation: card-in 0.3s cubic-bezier(0.2, 1, 0.3, 1) backwards;
        }
        
        .list-view .file-card {
            height: 48px;
            flex-direction: row;
            align-items: center;
            padding: 0 1rem;
            justify-content: flex-start;
            gap: 1rem;
            flex-shrink: 0;
        }

        .file-card:hover {
            border-color: #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            background: #0f0f0f;
        }
        
        .file-card.active {
            border-color: var(--text-secondary);
            background: #111;
        }

        .file-icon-box {
            width: 36px;
            height: 36px;
            background: var(--onyx-rim);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            flex-shrink: 0;
        }
        
        .list-view .file-icon-box {
            width: 26px;
            height: 26px;
        }

        .file-info {
            flex: 1;
            min-width: 0;
        }

        .file-name {
            font-weight: 600;
            font-size: 0.85rem;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 0.2rem;
        }
        
        .list-view .file-name {
            margin-bottom: 0;
        }

        .file-meta-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: var(--mono);
            font-size: 0.65rem;
            color: var(--text-secondary);
            margin-top: 0.6rem;
            border-top: 1px solid rgba(255,255,255,0.03);
            padding-top: 0.6rem;
        }
        
        .list-view .file-meta-row {
            border: none;
            padding: 0;
            margin: 0;
            width: 160px;
            justify-content: flex-end;
            gap: 1.2rem;
        }

        .badge {
            background: rgba(255,255,255,0.05);
            padding: 0.15rem 0.4rem;
            border-radius: 4px;
            font-weight: 700;
            font-size: 0.55rem;
            letter-spacing: 0.05em;
        }

        .breadcrumb-shell {
            position: relative;
            flex: 1;
            min-width: 0;
        }

        .breadcrumb-scroll {
            width: 100%;
            overflow-x: auto;
            overflow-y: hidden;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            -ms-overflow-style: none;
            padding-bottom: 2px;
        }

        .breadcrumb-scroll::-webkit-scrollbar {
            display: none;
        }

        .breadcrumb-track {
            display: inline-flex;
            align-items: center;
            width: max-content;
            min-height: 24px;
            padding-right: 0.25rem;
        }

        .breadcrumb-fade {
            position: absolute;
            top: 0;
            bottom: 2px;
            width: 24px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.18s ease;
        }

        .breadcrumb-fade.left {
            left: 0;
            background: linear-gradient(90deg, rgba(10,10,10,0.98) 0%, rgba(10,10,10,0) 100%);
        }

        .breadcrumb-fade.right {
            right: 0;
            background: linear-gradient(270deg, rgba(10,10,10,0.98) 0%, rgba(10,10,10,0) 100%);
        }

        .breadcrumb-fade.visible {
            opacity: 1;
        }

        @media (prefers-reduced-motion: reduce) {
            .breadcrumb-scroll {
                scroll-behavior: auto;
            }
        }

        /* Inspector Panel */
        .inspector {
            width: 0;
            background: var(--onyx-elevated);
            border-left: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            z-index: 20;
            height: 100%;
            overflow-y: auto;
            opacity: 0;
            transform: translateX(12px);
            transition: width 0.3s ease, padding 0.3s ease, opacity 0.3s ease, transform 0.3s ease;
        }

        .inspector.open {
            width: var(--inspector-width);
            border-left: 1px solid var(--onyx-rim);
            padding: 1.5rem;
            opacity: 1;
            transform: translateX(0);
        }

        .app-shell[data-asset-viewer-open="true"] .inspector.open {
            width: 0;
            border-left: 0;
            padding: 0;
            opacity: 0;
            transform: translateX(12px);
        }

        .asset-viewer-pane {
            flex: 0 0 var(--viewer-pane-width);
            width: var(--viewer-pane-width);
            min-width: 0;
            background: linear-gradient(180deg, rgba(10,10,10,0.96) 0%, rgba(7,7,7,0.98) 100%);
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 25;
            overflow: hidden;
            border-left: 1px solid var(--onyx-rim);
        }

        .asset-viewer-surface {
            display: flex;
            min-width: 0;
            min-height: 0;
            height: 100%;
        }

        .asset-viewer-stage {
            flex: 1;
            min-width: 0;
            min-height: 0;
            padding: 1.2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .asset-viewer-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
        }

        .asset-viewer-title {
            color: white;
            font-size: 1rem;
            font-weight: 600;
            line-height: 1.2;
            margin-top: 0.2rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .asset-viewer-canvas {
            flex: 1;
            min-height: 0;
            position: relative;
            border: 1px solid #1f1f1f;
            border-radius: 18px;
            background: radial-gradient(circle at top, rgba(255,255,255,0.03), transparent 45%), #050505;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .asset-viewer-grid {
            position: absolute;
            inset: 0;
            background-image:
              linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
              linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 24px 24px;
            mask-image: radial-gradient(circle at center, black, transparent 82%);
            pointer-events: none;
        }

        .asset-viewer-media {
            position: relative;
            z-index: 1;
            max-width: 100%;
            max-height: 100%;
        }

        .asset-viewer-media.image {
            object-fit: contain;
            box-shadow: 0 24px 80px rgba(0,0,0,0.45);
        }

        .asset-viewer-media.video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .asset-viewer-empty {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .asset-viewer-meta {
            width: var(--viewer-meta-width);
            min-width: var(--viewer-meta-width);
            background: rgba(10,10,10,0.92);
            border-left: 1px solid var(--onyx-rim);
            padding: 1.2rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .asset-viewer-pane[data-layout="stacked"] .asset-viewer-surface {
            flex-direction: column;
        }

        .asset-viewer-pane[data-layout="stacked"] .asset-viewer-stage {
            padding-bottom: 0.8rem;
        }

        .asset-viewer-pane[data-layout="stacked"] .asset-viewer-meta {
            width: 100%;
            min-width: 0;
            max-height: min(42%, 340px);
            border-left: 0;
            border-top: 1px solid var(--onyx-rim);
        }

        .inspector-title {
            font-size: 1rem;
            font-weight: 700;
            margin-bottom: 1.25rem;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .data-row {
            margin-bottom: 0.9rem;
        }

        .data-label {
            font-size: 0.6rem;
            text-transform: uppercase;
            color: #555;
            margin-bottom: 0.3rem;
            letter-spacing: 0.1em;
            font-weight: 600;
        }

        .data-value {
            font-family: var(--mono);
            font-size: 0.75rem;
            color: #ccc;
            word-break: break-all;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar { width: 5px; height: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #333; }
        
        .onyx-input {
            width: 100%;
            background: #0f0f0f;
            border: 1px solid var(--onyx-rim);
            padding: 0.45rem 0.6rem;
            border-radius: 5px;
            color: var(--text-primary);
            font-family: var(--sans);
            font-size: 0.8rem;
            outline: none;
            transition: all 0.2s;
        }
        .onyx-input:hover {
            border-color: #333
        }
        .onyx-input:focus {
            border-color: #444;
            background: #111;
        }

        .onyx-checkbox {
            appearance: none;
            -webkit-appearance: none;
            width: 1.1rem;
            height: 1.1rem;
            background: #0f0f0f;
            border: 1px solid var(--onyx-rim);
            border-radius: 4px;
            outline: none;
            cursor: pointer;
            position: relative;
            transition: all 0.2s;
            margin: 0;
            display: inline-block;
            vertical-align: middle;
        }
        .onyx-checkbox:hover {
            border-color: #444;
        }
        .onyx-checkbox:checked {
            background: #ddd;
            border-color: #ddd;
        }
        .onyx-checkbox:checked::after {
            content: '';
            position: absolute;
            left: 6px;
            top: 3px;
            width: 4px;
            height: 8px;
            border: solid #000;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        .sidebar-scrim,
        .inspector-scrim,
        .asset-viewer-scrim {
            position: fixed;
            inset: 0;
            background: rgba(5, 5, 5, 0.6);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
            display: none;
            border: none;
            cursor: pointer;
        }

        .mobile-only {
            display: none;
        }

        .notification-toast {
            right: 1.5rem;
            top: 1.5rem;
            animation: toast-in 0.3s cubic-bezier(0.2, 1, 0.3, 1) forwards;
        }

        .notification-toast.toast-exit {
            animation: toast-out 0.25s ease-in forwards;
        }

        .notification-toast .toast-progress {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 2px;
            border-radius: 0 0 0.5rem 0.5rem;
            animation: toast-timer 3s linear forwards;
        }

        @keyframes toast-in {
            from { opacity: 0; transform: translateX(20px) scale(0.96); }
            to { opacity: 1; transform: translateX(0) scale(1); }
        }

        @keyframes toast-out {
            from { opacity: 1; transform: translateX(0) scale(1); }
            to { opacity: 0; transform: translateX(20px) scale(0.96); }
        }

        @keyframes toast-timer {
            from { width: 100%; }
            to { width: 0%; }
        }

        /* Loading ring */
        .loading-ring {
            width: 32px;
            height: 32px;
            position: relative;
        }

        .loading-ring div {
            position: absolute;
            inset: 0;
            border: 2px solid transparent;
            border-top-color: #555;
            border-radius: 50%;
            animation: ring-spin 1.2s ease-in-out infinite;
        }

        .loading-ring div:nth-child(2) {
            inset: 4px;
            border-top-color: #333;
            animation-delay: 0.15s;
        }

        .loading-ring div:nth-child(3) {
            inset: 8px;
            border-top-color: #222;
            animation-delay: 0.3s;
        }

        @keyframes ring-spin {
            to { transform: rotate(360deg); }
        }

        @keyframes card-in {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 900px) {
            .mobile-only {
                display: inline-flex;
            }

            aside {
                position: fixed;
                top: 0;
                left: 0;
                bottom: 0;
                width: min(82vw, 320px);
                transform: translateX(-100%);
                transition: transform 0.3s ease;
                box-shadow: 20px 0 40px rgba(0,0,0,0.5);
                z-index: 50;
            }
